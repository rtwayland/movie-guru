<search-bar></search-bar>
<div class="results-page-container">
    <header class="searchedMovieBanner">
        <div class="bannerText">
            <div class="text-container">
                <div class="banner-sub-text">
                    <p>suggestions for<br>movies like</p>
                </div>
                <div class="banner-movie-title">
                    <p>{{masterMovie.title}}</p>
                </div>
            </div>
        </div>
        <div class="bannerImage">
            <movie movie="masterMovie"></movie>
        </div>
    </header>

    <div class="divider">
        <hr>
    </div>

    <aside class="filter-checkboxes">
        <div class="list-container">
            <div class="ratings">
                <div class="ratings-wrapper">


                    <div class="item">
                        <input type="checkbox" name="r" id="r" ng-checked="ratings.r" ng-model="ratings.r" ng-change="filterResults()">
                        <label for="r">R</label>
                    </div>
                    <div class="item">
                        <input type="checkbox" name="pg13" id="pg13" ng-checked="ratings.pg13" ng-model="ratings.pg13" ng-change="filterResults()">
                        <label for="pg13">PG-13</label>
                    </div>
                    <div class="item">
                        <input type="checkbox" name="pg" id="pg" ng-checked="ratings.pg" ng-model="ratings.pg" ng-change="filterResults()">
                        <label for="pg">PG</label>
                    </div>
                    <div class="item">
                        <input type="checkbox" name="g" id="g" ng-checked="ratings.g" ng-model="ratings.g" ng-change="filterResults()">
                        <label for="g">G</label>
                    </div>
                    <div class="item">
                        <input type="checkbox" name="nr" id="nr" ng-checked="ratings.nr" ng-model="ratings.nr" ng-change="filterResults()">
                        <label for="nr">NR</label>
                    </div>
                    <div class="item">
                        <input type="checkbox" name="nc" id="nc" ng-checked="ratings.nc" ng-model="ratings.nc" ng-change="filterResults()">
                        <label for="nr">NC-17</label>
                    </div>
                </div>
            </div>
            <div class="filter-divider">
                <hr/>
            </div>
            <div class="subscriptions">
                <div class="subscriptions-wrapper">
                    <div class="item">
                        <input type="checkbox" name="netflix" id="netflix" ng-model="subscriptions.netflix" ng-change="filterResults()">
                        <label for="netflix">Netflix</label>
                    </div>
                    <div class="item">
                        <input type="checkbox" name="prime" id="prime" ng-model="subscriptions.prime" ng-change="filterResults()">
                        <label for="prime">Amazon Prime</label>
                    </div>
                    <div class="item">
                        <input type="checkbox" name="hulu" id="hulu" ng-model="subscriptions.hulu" ng-change="filterResults()">
                        <label for="hulu">Hulu</label>
                    </div>
                </div>
            </div>
        </div>
        <button id="resetButton" type="button" ng-click="clearFilters(); filterResults();">Clear Filters</button>
    </aside>
    <section class="movieImages" ng-if="masterMovieList">
        <movie ng-repeat="movie in displayList" movie="movie" class="movie"></movie>
    </section>
</div>
